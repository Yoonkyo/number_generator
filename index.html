<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Number Generator</title></head>
<body>
<h3>숫자 생성기 for 성익</h3>
<button id="myButton">복사하기</button>
<hr>
<script>
	let result;
	let num = prompt("1부터 몇까지 출력할까요?", 3);
	if(num == null) { 
	// 취소 버튼이나 다이얼로그를 닫은 경우
		alert("프로그램을 종료합니다.");
	}
	else{
		num = parseInt(num); // 문자열을 숫자로 바꿈
		while(num <= 0){
			num = prompt("0 이상의 정수를 입력하세요", 3);
			num = parseInt(num)
		}
		let count = prompt("몇 번 출력할까요?", 5);
		count = parseInt(count);

		let result = '';
		for(let i=1; i<=count; i++) { 
			for(let j=1; j<=num; j++) {
				document.write(j + "<br>");
				result += j.toString()+"\n";
			}
		}
		;

		// button 클릭 이벤트
		document.getElementById("myButton").onclick = () => {
			window.navigator.clipboard.writeText(result).then(() => {
				if(result == ""){
					alert("복사할 텍스트가 없습니다");
				}
				else{
				// 복사가 완료되면 호출된다.
					alert("복사완료");
				};
			});
		};

	}
</script>
</body>
</html>
